<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dupré</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900&display=swap&italic=1" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Satoshi', sans-serif;
      background: linear-gradient(to right, #f7f7f7, #e6ecf0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
    h1 {
      font-size: 2.5rem;
      color: #222;
      font-weight: 900;
      font-style: italic;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dupré</h1>
    <p>este sitio está en construcción. muy pronto vas a encontrar algo increíble acá.</p>
  </div>
</body>
</html>
